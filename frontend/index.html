<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strukturbild Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <label for="personIdInput">Person ID:</label>
    <input type="text" id="personIdInput" placeholder="Enter Person ID">
    <button id="loadBtn" type="button">Load Person Data</button>
  </div>
  <h1>Strukturbild Editor</h1>
  <!-- Updated vertical form layout for node/edge entry -->
  <form id="elementForm" style="display: flex; flex-direction: column; gap: 0.5em; max-width: 350px;">
    <label>ID (auto-generated): <input type="text" id="generatedId" disabled></label>
    <label>Person ID (required): <input type="text" id="elementPersonIdInput" required></label>
    <label>Label: <input type="text" id="labelInput"></label>
    <label>
      Type:
      <select id="typeSelect" onchange="toggleTypeFields()">
        <option value="node">Node</option>
        <option value="edge">Edge</option>
      </select>
    </label>
    <div id="edgeFields" style="display: none; flex-direction: column; gap: 0.5em; width: 100%;">
      <label style="display: flex; justify-content: space-between; align-items: center;">
        From (for edges): <input type="text" id="fromInput" style="flex-grow: 1; margin-left: 0.5em;">
      </label>
      <label style="display: flex; justify-content: space-between; align-items: center;">
        To (for edges): <input type="text" id="toInput" style="flex-grow: 1; margin-left: 0.5em;">
      </label>
    </div>
    <div id="nodeFields" style="display: none; flex-direction: column; gap: 0.5em; width: 100%;">
      <label style="display: flex; justify-content: space-between; align-items: center;">
        X (for nodes): <input type="number" id="xInput" style="flex-grow: 1; margin-left: 0.5em;">
      </label>
      <label style="display: flex; justify-content: space-between; align-items: center;">
        Y (for nodes): <input type="number" id="yInput" style="flex-grow: 1; margin-left: 0.5em;">
      </label>
    </div>
    <button id="submitElementBtn" type="submit">Submit Node/Edge</button>
  </form>
  <pre id="status"></pre>


  <div id="renderArea" style="margin-top: 1em; display: flex; flex-wrap: wrap;"></div>
  <div id="cy" style="width: 800px; height: 600px; border: 1px solid #ccc; margin-top: 2em;"></div>

<script>
  function toggleTypeFields() {
    const type = document.getElementById('typeSelect').value;
    document.getElementById('edgeFields').style.display = type === 'edge' ? 'block' : 'none';
    document.getElementById('nodeFields').style.display = type === 'node' ? 'block' : 'none';
  }

  // Initial toggle on page load
  window.addEventListener('DOMContentLoaded', toggleTypeFields);
</script>
</script>

  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
</body>
</html>
