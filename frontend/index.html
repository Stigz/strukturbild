<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strukturbild Editor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.css" />
</head>
<body>

  <div id="top-bar" class="toolbar">
    <input type="text" id="personIdInput" placeholder="Person ID">
    <button id="loadPersonBtn">Load</button>
    <button id="createPersonBtn">Create New</button>
    <button id="centerViewBtn">Center View</button>
    <button id="connectSelectedBtn">Connect Selected</button>
    <button id="addNodeBtn">Add Node</button>
    <button id="deleteSelectedBtn">Delete Selected</button>
    <select id="layoutSelect" title="Layout">
      <option value="free">Free</option>
      <option value="cose">COSE</option>
      <option value="grid">Grid</option>
      <option value="timeline">Timeline</option>
    </select>
    <select id="filterTypeSelect" title="Filter">
      <option value="all">All types</option>
      <option value="bed端rfnis">bed端rfnis</option>
      <option value="trigger">trigger</option>
      <option value="schulentwicklungsziel">schulentwicklungsziel</option>
      <option value="barriere">barriere</option>
      <option value="promotor">promotor</option>
      <option value="outcome">outcome</option>
    </select>
    <button id="clearExpandBtn" title="Clear expansion">Clear Expand</button>
    <button id="saveLayoutBtn">Save Layout</button>
  </div>

  <div id="cy"></div>

  <aside id="inspector" class="panel hidden">
    <h3>Inspector</h3>
    <form id="inspectorForm">
      <div class="row"><label>Selected:</label> <span id="inspectorSelectedType">None</span></div>
      <div class="row"><label for="fieldLabel">Label</label><input id="fieldLabel" type="text" autocomplete="off"></div>
      <div class="row"><label for="fieldType">Type</label>
        <select id="fieldType">
          <option value="">(none)</option>
          <option value="bed端rfnis">bed端rfnis</option>
          <option value="trigger">trigger</option>
          <option value="schulentwicklungsziel">schulentwicklungsziel</option>
          <option value="barriere">barriere</option>
          <option value="promotor">promotor</option>
          <option value="outcome">outcome</option>
        </select>
      </div>
      <div class="row"><label for="fieldTime">Time</label><input id="fieldTime" type="date"></div>
      <div class="row"><label for="fieldColor">Color</label><input id="fieldColor" type="text" placeholder="#88ccff or steelblue"></div>
      <div class="row"><label for="fieldDetail">Detail</label><textarea id="fieldDetail" rows="6" placeholder="Notes / description"></textarea></div>
      <div class="actions">
        <button type="button" id="saveInspectorBtn">Save</button>
        <button type="button" id="cancelInspectorBtn">Cancel</button>
      </div>
    </form>
  </aside>

  <pre id="status"></pre>

  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/cytoscape-context-menus/cytoscape-context-menus.js"></script>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
